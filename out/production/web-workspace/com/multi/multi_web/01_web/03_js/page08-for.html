<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(let i = 0; i < 5; i++){
            document.write("환영합니다" + i + "<br>");
        }
        //ㅁ(미음) + 한자: 기호가 뜬다.
        //아래에다가 @, ☆, ☎️을 100개 프린트해보세요.
        for(let i=0; i<100; i++){
            console.log(i , "@, ☆, ☎️");
            
        }
    </script>
</body>
</html>
