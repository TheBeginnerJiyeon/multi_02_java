<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let n1 = prompt('가로값 입력');
        let n2 = prompt('세로값 입력');

        //숫자를 반올림하여 문자열로 반환하는 toFixed
        let n11 = parseFloat(n1).toFixed(1);
        let n22 = parseFloat(n2).toFixed(1);
        alert('사각형의 면적은 ' + n11 * n22);

        console.log(1.23456.toFixed()); // 메서드 설명에서 |는 or이다!!
        console.log(1.23456.toFixed(1));
        console.log(1.23456.toFixed(2));
    </script>
</body>

</html>
