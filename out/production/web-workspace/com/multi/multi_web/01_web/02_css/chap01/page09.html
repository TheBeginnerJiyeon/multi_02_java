<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            /* float 더 찾아볼 것 */
            float: left;
            padding: 15px;
            width: 70px;
            height: 20px;
            border-radius: 50px;
            text-align: center;
            background: orange;
        }

        /* li:first-child{
            border-radius: 50px 0 0 50px;
            background: orange;
        }

        li:last-child{
            border-radius: 0 50px 50px 0;
            background-color: orange;
        } */

        /* :nth-child(1) :nth-child(2)..nth-child(2n+1) 더 찾아보기 */
        /* 폰트 크기 %, em 더 찾아보기: em은  원래 본인이 가져야하는 폰트크기 기준으로(주로 부모로부터 상속받거나 루트 디폴트 브라우저 표준 16px)*/
        /* rem은 루트 디폴트 브라우저 기준 */
        li:nth-child(2n){
            background: yellow;
        }
        li:nth-child(2n+1){
            background: red;
        }

        /* font inherit 찾아보기. inheritable property 에 대해 찾압호기 + 우선순위 specifity도*/
        /* css의 font를 찾아보면 inherited:yes라고 되어있다
        margin은 상속되지 않는다 */
        /* 그 외 상속되는 성질들: 폰트관련, 리스트 스타일, 텍스트 얼라인 비지빌리티.. */
        a{
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        /* position: static/relative/absolute/fixed/sticky , z-index 찾아보기 */
        /* fixed는 움직이지 않고 무조건 화면(보이는 뷰포트 기준)에 고정. sticky는 예를들어 top:0인데 위에 다른 요소가 있으면 그 밑에서 마치 relevant처럼 움직이다가 본인이 지정해놓은 범위를 벗어나게 하는 , 그 위 요소가 사라지면 이제 가능해지니 fixed처럼 계속 위에 고정돼 있는다. 쉽게 생각해서 유도리가 있게 행동한다고.. */
        /* 과제에서 nav가 sticky하게 움직이지 않은 이유도 아마 부모쪽에서(부트스트랩에서 아마도?) overflow 관련 설정이 있어서 적용되지 않은듯. fixed로 했으면 원하는 결과를 얻었을 텐데 아쉽다 */
        /* Check if an ancestor element has overflow set (e.g. overflow:hidden); try toggling it. You may have to inspect the DOM tree higher than you expect =).This may affect your position:sticky on a descendant element. */

    </style>
</head>

<body>
    <ul>
        <li>
            <a href="page01.html">회원가입</a>
        </li>
        <li>
            <a href="page02.html">제품정보</a>
        </li>
        <li>
            <a href="page03.html">게시판</a>
        </li>
        <li>
            <a href="page04.html">장바구니</a>
        </li>
    </ul>

</body>

</html>
