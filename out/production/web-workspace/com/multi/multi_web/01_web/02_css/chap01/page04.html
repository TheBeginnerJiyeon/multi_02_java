<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: rgba(0, 0, 255, 0.411);
            font-style: oblique;
        }
        #p1{
            background: yellow;
            border-style: solid;
            border-width: 20px;
        }
        #p2{
            background: rgba(0, 255, 0, 0.486);
            border-style: dotted;
            border-width: 3px;
            height: 200px;
            width: 400px;
        }
        #p3{
            background-image: url(../truck.png);
            width: 300px;
            height: 500px;
            border-style: groove;
            border-width: 20px;

        }
        #p4{
            /* 탑부터 시계방향으로 순서다 */
            border-style: dotted dashed solid double;
        }

        .c1{
            color: rgba(255, 0, 0, 0.267);
            font-style: unset;
            font-weight: bold;

        }

    </style>
</head>

<body>
    <p id="p1" class="c1">네이버</p>
    <p id="p2">구글</p>
    <p id="p3" class="c1">다음</p>
    <p id="p4">쿠팡</p>
</body>

</html>
