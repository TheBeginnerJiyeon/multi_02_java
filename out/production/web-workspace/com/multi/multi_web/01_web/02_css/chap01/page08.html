<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: green;
            font-weight: bold;
            font-size: 20px;

        }
        #d1{
            border-top: 5px solid red;
            border-bottom: 5px solid red;
        }

        .d2{
            width: 250px;
            background: yellow;
            margin: 25px;
            padding: 20px;
            /* 순서: top left(시작지점) & bottom right / 나머지 */
            border-radius: 100px 10px;

            /* 양수: 오른 / 아래 (그림자가 지는 방향이 기준이라고 생각하기) */
            box-shadow: 10px 10px yellow;

        }

    </style>
</head>

<body>
    <div id="d1">
        나는 첫번째 메뉴가 들어갈 부분<br>
        나는 두번째 줄입니다.
    </div>
    <div class="d2">
        오늘은 비가 많이 오고<br>
        황사도 많습니다.
    </div>
    <div class="d2">
        내일은 비가 그치고 <br>
        황사도 사라질 것입니다.
    </div>
</body>

</html>
