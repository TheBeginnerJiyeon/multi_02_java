<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input:disabled{
            background-color: burlywood;
        } */
        input:read-only{
            background-color: burlywood;
        }
        input:focus{
            background-color: green;
        }
        button:hover{
            color: red;
            background-color: aqua;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- disabled는 전체가 비활성화, read only는 활성화는 되는데 읽기만 가능. 더 찾아보기   focus  되는지: 된다. 그래서 포커스 스타일이 적용됨 -->
    <!-- user: <input type="text" name="user" disabled value="apple"> -->
    user: <input type="text" name="user" readonly value="apple">
    <br>
    pass: <input type="text" name="pass"><br>
    <button>로그인하기</button>

</body>

</html>
