<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- cdn을 사용한 방법. 과제할 때 이 방법으로 하기 -->


    <script>
        $(function () {

            $("#b1").click(function () {
                alert("b1 clicked")
                let price = $("#price").val()
                let count = $("#count").val()
                let price2 = parseInt(price)
                let count2 = parseInt(count)
                alert(price2*count2)
            })
            
        })


        $(function () {//준비되면 실행해!!

            $("#b1").css("background", "yellow")
        })
   
    </script>
</head>

<body>
    커피가격: <input type="text" id="price"> <br>
    커피수량: <input type="text" id="count"> <br>
    <button id="b1">커피 결제금액 확인</button>



    <h3>select > option 태그의 상태에 대한 선택자</h3>
    <select id="national">
        <option value="한국" selected>한국</option>
        <option value="미국">미국</option>
        <option value="일본">일본</option>
        <option value="중국">중국</option>
    </select>

    <label>선택한 나라: </label><input type="text" id="result">

    <script>
        $('#national').change(selectChange) // change 찾아보기. 바뀌면 함수가 트리거됨

        function selectChange() { // 값이 바뀌면 함수가 트리거 됨
            let value = $("option:selected").val();
            console.log(value);

            $("#result").val(value);
        }
    </script>
</body>

</html>
