<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function(){
           /*  $('button').click(function(){ 기본이벤트 처리*/

            $("#paymentForm").on('submit', function(e){ //submit 이벤트 핸들러
                 
                let money=$('#money').val();
                let count=$('#count').val();

                let money2=parseInt(money);
                let count2=parseInt(count);

                console.log(money2)
                console.log(count2)

                if (isNaN(money2) || isNaN(count2)) { //not a number인지 검증
                    alert("숫자를 입력해 주세요")
                    return;
                }

                let sum=money2*count2
                if (sum<=10000){
                    e.preventDefault();/*  폼의 기본 제출(서브밋)동작을 방지>>콘솔에 그대로 남아있는다 
                    여기서는  value값을 인풋박스에 넣어와서 화면에서는 그대로 값이 존재하지만 실제로 콘솔에서는 사라지는 행동 =서브밋 */
                    alert("돈이 적어요")
                }else if (sum<20000){                                       
                    /* e.preventDefault(); */ // 밑에 녀석이 실행되도록 서브밋을 방지함 >> 방지 안하면 안넘어감!!
                    location.href='https://shopping.naver.com/home/p/index.naver' //리디렉션
                }else{
                    alert('소액결제만 가능합니다. 다시 입력해주세요.!!')
                }
             
            })
        })



    </script>

</head>

<body>
    <form id="paymentForm">
        
        하나당 가격: <input id="money" name="money" type="number" value=10000 required><br>
        물건의 개수: <input id="count" name="count" type="number" value=50 required><br>
        <button style='background: lime'>결제하기</button> <!-- 서브밋은 디폴트값(누르면 값 전송) --,, type=button이랑 비교>

        <!-- 폼 안에 안들어가있으면 그냥 버튼처럼 되고 폼 안에 넣으면 서브밋 기능이 있다 -->

    </form>

</body>

</html>
