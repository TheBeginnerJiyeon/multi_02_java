    <script>

            $("#add2").click(function () {

                    $("#add2-2").attr("class", "show")

                    }
                })

            })

            $("#add3").click(function () {

                    $(".hide2").attr("class", "show")
                    $("#add3").attr("class", "hide")
                    $("#add3-2").attr("class", "show")
                }


                $("#add3-2").click(function () {

                        let text = $("#text2").val()
                        $("#area1").append("<img src='img/food2.jpeg' height='200px' width='200px'>" + text + "<br>")
