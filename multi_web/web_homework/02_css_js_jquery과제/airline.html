    <script>

        $(function () {


            $('#b1').click(function () {

                $.ajax({

                    url: 'https://api.rss2json.com/v1/api.json?rss_url=http%3A%2F%2Fairlinegeeks.com%2Ffeed%2F',

                        /* console.log(res) */
                        let items = res.items
                        /* console.log(items) */
                        let leng = Object.keys(items)
                        /* console.log(leng) */
                        /* for (let i = 0; i < leng.length; i++) {
                            console.log(items[i])
                        } */
                        keys = Object.keys(items["0"])
                        /* console.log(typeof(keys[2])) link 세번째 [2] string */


                        for (let i = 0; i < leng.length; i++) {
                            document.write("<a href='" + items[i][2] + "'>Go to the Website!!!</a><br>")

                            for (let j = 0; j < keys.length; j++) {
                                document.write(keys[j].toUpperCase() + " : " + items[i][keys[j]])
                                document.write("<br><br>")
                            }
                            document.write("<br><br><br>")
                        }
                    }, error: function (xhr, status, error) {
                        console.log(error)
                        alert("에러 발생 ㅠㅠ" + error)
