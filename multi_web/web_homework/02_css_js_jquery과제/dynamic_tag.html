    <script>
        $(function () {

            let discount_1 = 0.2
            let discount_2 = 0.1
            let discount_3 = 0

            $('#btn1').click(function () {

                let pay2 = $('#pay').val()
                let payment = parseInt(pay2)
                let total_pay
                let means = $("#means").val()


                if (means == "계좌이체" || means == "1") {
                    total_pay = parseInt(payment * (1 - discount_1))
                } else if (means == "신용카드" || means == "2") {
                    total_pay = parseInt(payment * (1 - discount_2))
                } else if (means == "휴대폰결제" || means == "3") {
                    total_pay = parseInt(payment * (1 - discount_3))
                } else if (means == "") {
                    alert("결제수단 입력하세요~")
                } else {
                    alert("잘못된 결제수단입니다.")
                    $('#means').val("")
                }

                if (total_pay != "" && total_pay != null) {
                    $("#area1").text('최종 결제금액은 ' + total_pay + '원 입니다.')
                }
            })

            $('#btn2').click(function () {

                let id = $("#id").val()
                let id_list = ["apple", "root"]

                if (id != "") {
                    if (id_list.includes(id)) {
                        $("#area2").text(id + '는 중복된 아이디입니다')
                        $("#id").val("")
                    } else {
                        $("#area2").text(id + '는 사용 가능한 아이디입니다')
                    }
                } else {
                    alert("id를 입력해주세요.")
                }
            })

            $("#btn3").click(function () {
                let tel = $("#tel").val()
                let tel_list = ["011", "010"]
                let authn_list1 = ["01", "02", "03"]
                let authn_last = "234"
                let tel_prefix = tel.substring(0, 3)

                if (tel != "") {
                    if (tel_list.includes(tel_prefix)) {
                        if (tel_prefix == tel_list[0]) {
                            $("#area3").text(authn_list1[0] + authn_last)
                        } else if (tel_prefix == tel_list[1]) {
                            $("#area3").text(authn_list1[1] + authn_last)
                        }
                    } else {
                        $("#area3").text(authn_list1[2] + authn_last)
                    }
                } else {
                    alert("전화번호를 입력해주세요.")
                }
            })


        })
