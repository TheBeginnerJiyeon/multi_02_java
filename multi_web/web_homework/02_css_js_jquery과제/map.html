        <div id="map" style="width:80vw;height:70vh;margin: auto; z-index: -10;"></div>

        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f8308f4a5dc5878dfd6e5fc5ecefdc3d"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
                mapOption = {
                    center: new kakao.maps.LatLng(37.367309, 127.107689), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커를 표시할 위치와 title 객체 배열입니다 
            var positions = [
                {
                    title: '탐탐카페',
                    latlng: new kakao.maps.LatLng(37.365291, 127.107743)
                },
                {
                    title: '스타벅스',
                    latlng: new kakao.maps.LatLng(37.366866, 127.106727)
                },
                {
                    title: '에릭스펍',
                    latlng: new kakao.maps.LatLng(37.365447, 127.106431)
                },
                {
                    title: '코이라멘지로',
                    latlng: new kakao.maps.LatLng(37.367763, 127.107594)
                }
            ];

            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "./img/꽃1.jpg";

            for (var i = 0; i < positions.length; i++) {

                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(20, 20);

                // 마커 이미지를 생성합니다    
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage // 마커 이미지 
                });
            }
        </script>
